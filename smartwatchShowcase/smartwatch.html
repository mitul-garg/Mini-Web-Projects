<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Showcase</title>
    <!-- styles -->
    <link rel="stylesheet" href="smartwatch.css">
</head>
<body>
    <header>
        <img src="amazon.png" alt="" id="amazon">
    </header>
    <div class="details">
        <div class="watch-display">
            <img src="red.png" alt="" class="watch">
            <div class="time-watch"></div>
        </div>
        <div class="content">
            <h2>FitBit 19 - The Smartest Watch</h2> <br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, eligendi.</p><br><br>
            <h3>Select Color</h3><br>
            <div class="color-btns">
                <button class="btn red"></button>
                <button class="btn black"></button>
                <button class="btn pink"></button>
                <button class="btn purple"></button>
                <button class="btn blue"></button>
            </div> <br><br>
            <h3>Features</h3> <br>
            <div class="feature-btns">
                <button class="btn feature time">Time</button>
                <button class="btn feature heartrate">Heart Rate</button>
            </div> <br> <br>
            <button class="btn buy">Buy Now</button>
            <br><br>
        </div>
    </div>
    <!-- javascript -->
    <script src="smartwatch.js"></script>
</body>
</html>
