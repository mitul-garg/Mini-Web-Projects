<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumset</title>
    <!-- styles -->
    <link rel="stylesheet" href="drumset.css">
</head>
<body>
    <center>
    <h1>Drum Set</h1>
    <div class="container">
        <button class="btn clap">A</button>
        <audio src="clap.wav" id="clap">
            <p style="color: white;">Audio is not supported on your device!</p>
        </audio>
        <button class="btn hihat">S</button>
        <audio src="hihat.wav" id="hihat"></audio>
        <button class="btn kick">D</button>
        <audio src="kick.wav" id="kick"></audio>
        <button class="btn openhat">F</button>
        <audio src="openhat.wav" id="openhat"></audio>
        <button class="btn boom">G</button>
        <audio src="boom.wav" id="boom"></audio>
        <button class="btn ride">H</button>
        <audio src="ride.wav" id="ride"></audio>
        <button class="btn snare">J</button>
        <audio src="snare.wav" id="snare"></audio>
        <button class="btn tom">K</button>
        <audio src="tom.wav" id="tom"></audio>
        <button class="btn tink">L</button>
        <audio src="tink.wav" id="tink"></audio>
    </div>
    </center>
    <!-- javascript -->
    <script src="drumset.js"></script>
</body>
</html>
