<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- styles -->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="white-area-top">as</div>
            <div class="output">
                
            </div>
            <div class="white-area-mid">as</div>
            <div class="key-container">
                <div class="key seven">7</div>
                <div class="key eight">8</div>
                <div class="key nine">9</div>
                <div class="key plus">+</div>
                <div class="key four">4</div>
                <div class="key five">5</div>
                <div class="key six">6</div>
                <div class="key minus">-</div>
                <div class="key one">1</div>
                <div class="key two">2</div>
                <div class="key three">3</div>
                <div class="key multiply">*</div>
                <div class="key clear">C</div>
                <div class="key zero">0</div>
                <div class="key equal">=</div>
                <div class="key divide">/</div>
            </div>
        </div>
    </main>
    <!-- javascript -->
    <script src="calculator.js"></script>
</body>
</html>
