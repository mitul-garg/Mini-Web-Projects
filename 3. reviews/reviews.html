<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- styles -->
    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi non magni quos debitis eos reiciendis iusto distinctio veniam sed voluptatibus?
                </p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">Prev</button>
                    <button class="next-btn">Next</button>
                </div>
                <!-- random button -->
                <button class="random-btn">Suprise</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="reviews.js"></script>
</body>
</html>
