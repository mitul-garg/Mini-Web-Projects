<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="menu-items">Gmail</a>
            <a href="/" class="menu-items">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Search"><p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps"><p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/564x/6e/09/90/6e099088b3deb805b68d83676af6f067.jpg" alt="Calendar"><p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive"><p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos"><p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep"><p>Keep</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu9Pt1LlsvtZcnl3Mm6Yo52PNFTDdbRb6bNCF-CX=s64-c-mo" alt="profile pic">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            <br>
            <div id="input-box">
                <input id="search-box">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice-search-icon">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>
</html>
